<div style="padding: 13px">
  <div class="wraps">
    <mat-spinner *ngIf="items.length === 0"></mat-spinner>

    <mat-card *ngFor="let item of items" style="margin-top: 12px">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>
          {{ item.price | currency }} $/ {{ item.quantity }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img src="{{ item.imageUrl }}" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
