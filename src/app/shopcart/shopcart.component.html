<div style="padding: 13px">
  <div class="wraps">
    <mat-spinner *ngIf="shopcarts.length === 0"></mat-spinner>

    <mat-card *ngFor="let shopcart of shopcarts" style="margin-top: 12px">
      <mat-card-header>
        <mat-card-title>{{ shopcart.name }}</mat-card-title>
        <mat-card-subtitle>
          {{ shopcart.price }} $/ {{ shopcart.quantity }} 
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img src="{{ shopcart.imageUrl }}" />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
